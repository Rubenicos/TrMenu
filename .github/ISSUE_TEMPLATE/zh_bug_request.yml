name: '🐞 错误报告'
description: '注意: 未正确根据提示进行反馈错误可能会被忽略或关闭.'
title: "[问题]: "
labels: ['🐞Bug | 问题', '🔍Recurring | 调查中...']
body:
  - type: checkboxes
    id: latests
    attributes:
      label: '🚀 是否已尝试最新的版本'
      description: '你的问题, 也许已经被发现并被修复于[最新版](https://github.com/InsinuateProjects/TrMenu/actions)?'
      options:
        - label: '我已更新 TrMenu 至最新的版本, 并且同样复现该问题.'
          required: true

  - type: checkboxes
    id: wikis
    attributes:
      label: '📚 是否已查阅 Wiki'
      description: '往往很多问题都是因为没有详细查阅 Wiki, 你是否已阅读 [Wiki](https://trmenu.docs.insinuate.cn/)?'
      options:
        - label: '我已查阅 Wiki 对于该问题的相关内容, 并确定该问题是存在的.'
          required: true

  - type: checkboxes
    id: issues
    attributes:
      label: '🔗 是否存在重复 issue'
      description: '很多新错误往往是重复的，你翻阅过吗 [Issues](https://github.com/InsinuateProjects/TrMenu/issues)?'
      options:
        - label: '我已翻阅现有的 issue 没有发现内容重复, 亦或是对现有 issue 的更详细的描述.'
          required: true

  - type: textarea
    id: server-info
    attributes:
      label: '📰 服务端详细信息'
      description: '[必须提供] 输入命令 /trmenu debug dump 并将链接中的内容粘贴到下方.'
      value: |
        ```
        TrMenu Dump Information (Date: xxxx-xx-xx xx:xx:xx)

          | Server OS: xxxx
          | Server software: xxxx
          | Java version: xxxx

          | TabooLib: x.x.x
          | TrMenu: x.x.x
        Installed Plugins:
          · XXXXXX - x.x.x
          · XXXXXX - x.x.x
          · XXXXXX - x.x.x
        ```
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: '🔍 详细的描述'
      description: '对该问题清晰地描述, 包括复现的相关步骤.'
      value: |
        ```
        1. ...
        2. ...
        3. ...
        ```
    validations:
      required: true

  - type: textarea
    id: server-logs
    attributes:
      label: '🗄 服务端日志'
      description: '如果有任何相关的服务端日志或异常, 请粘贴在下面的 ``` 行之间或上传完整日志文件.'
      value: |
        ```

        ```
    validations:
      required: false

  - type: textarea
    id: configuration
    attributes:
      label: '⚙ 配置文件'
      description: '请尽可能提供存在问题的菜单(部分), 请粘贴在下面的 ``` 行之间相关的配置部分.'
      value: |
        ```

        ```
    validations:
      required: false
