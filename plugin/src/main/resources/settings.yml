Options:
  # High, Normal, Low
  Running-Performance: Normal
  Multi-Thread: true
  Async-Load-Menus: true
  # 是否启用并发加载菜单
  # 启用后会导致多级捕获器顺序错乱
  Load-Menu-Concurrent: false
  Static-Inventory:
    Java: false
    Bedrock: false
  Packet-Inventory:
    Create-Id: false
  Bedrock-Open-Delay: 20

  Placeholders:
    JavaScript-Parse: false
    Jexl-Parse: false

Language:
  Default: 'zh_CN'
  # Parse the provided text as player language
  # Leave it blank to use player locale instead
  Player: ''
  CodeTransfer:
    zh_hans_cn: 'zh_CN'
    zh_hant_cn: 'zh_TW'
    en_ca: 'en_US'
    en_au: 'en_US'
    en_gb: 'en_US'
    en_nz: 'en_US'

Database:
  # Local: SQLITE
  # External: SQL, MONGODB
  Method: SQLITE
  Type:
    SQLite:
      file-name: data
      table: npc
    SQL:
      host: localhost
      port: 3306
      user: root
      password: root
      database: test
      table: trmenu_user_data
  Index:
    # UUID, USERNAME
    Player: USERNAME

Loader:
  Listen-Files: true
  Menu-Files:
    - 'plugins/CustomMenusFolder'

Menu:
  Settings:
    Bound-Item-Interval: 2000
  Icon:
    Inherit: false
    Item:
      Default-Name-Color: "&7"
      Default-Lore-Color: "&7"
      Pre-Color: false

Action:
  Using-Component: true
  Inputer:
    Cancel-Words:
      - 'cancel|quit|end'
      - 'q'
  Kether:
    Allow-Tolerance-Parser: true


Shortcuts:
  Offhand: [ ]
  Sneaking-Offhand:
    - condition: 'perm *trmenu.shortcut'
      execute: 'open: Example'
      deny: 'return'
  Right-Click-Player: 'open: Profile'
  Sneaking-Right-Click-Player: [ ]
  PlayerInventory-Border-Left: [ ]
  PlayerInventory-Border-Right: [ ]
  PlayerInventory-Border-Middle: [ ]

RegisterCommands:
  openMenus:
    aliases: [ ]
    permission: null
    execute:
      - 'tell: &7Argument `example` Required!'
    arguments:
      example: 'open: example'

Scripts:
  Export-Hook-Plugin: true
  Mozilla-Compat: true
  # 是否启用 GraalJS 作为引擎
  Enable-GraalJS: false
  Binding-Map:
